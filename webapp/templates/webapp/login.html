{% extends 'webapp/base.html' %}

{% load bootstrap3 %}


{% block content %}
	
	{% if auth_failed == True %}
		<div class="alert alert-danger" role="alert">
		  <strong>Oh snap!</strong> Change a few things up and try submitting again.
			</div>
	{% endif %}

	<div class="row" style="padding-top: 20px">
		{% load staticfiles %}
		<center><img src='{% static "webapp/img/site_favicon2.png" %}' style="width:200px;height:200px;"></center>
	</div>
	
	<div class="row">

	<div class="col-xs-4">
	</div>
	
	<div class="col-xs-4">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Sign in to Calen-do</h1>
					<hr />
				</div>
			</div> 

			<div class="main-login main-center">

				<form class="form-horizontal" method="post" action="/login/auth">

				{% csrf_token %}

				<!--
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Your Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user fa" aria-hidden="true"><span class="glyphicon glyphicon-user"></span></i>
							</span>
							<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
						</div>
					</div>
				</div>
				-->

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Your Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user fa" aria-hidden="true"><span class="glyphicon glyphicon-envelope"></span></i>
							</span>
							<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user fa" aria-hidden="true"><span class="glyphicon glyphicon-lock"></span></i>
							</span>
							<input type="password" class="form-control" name="password" id="password"  placeholder="Password"/>
						</div>
					</div>
				</div>
				
				<!--
				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user fa" aria-hidden="true"><span class="glyphicon glyphicon-question-sign"></span></i>
							</span>
							<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm Password"/>
						</div>
					</div>
				</div>
				-->

					<div class="form-group ">
						<button type="button submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
					</div>

					<div class="login-register">
						<a href="register.html">Not a user yet? Register here!</a>
					</div>

				</form>
			</div>
		</div>

	</div>

	<div class="col-xs-4">
	</div>

	</div>
{% endblock %}
